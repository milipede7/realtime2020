<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <title></title>
  </head>
  <body>
    <a-scene>


      <a-sky src="Emma.mov"></a-sky>

      <a-assets>
  <img id="homeThumbnail" src="pop.jpg">
        <a-asset-item id="font1" src="font.json"></a-asset-item>
        <a-asset-item id="font2" src="font2.json"></a-asset-item>
</a-assets>
              <a-entity light="type:directional; castShadow:true; color: white; intensity: .5" position="1 1 7.7"></a-entity>


              <a-entity text-geometry="value: Twitch Killed
              the
              AFK Realtime Star; font: #font2" position="-2.846 0.330 -3.000" material="color: pink; src: #texture"></a-entity>

              <a-entity text-geometry="value: click and drag to look around
              point the circle at a name
              to view their art or site; font: #font2; size: 0.3" position="-2.846 -1.846 -3.000" material="color: #7869ff; src: #texture"></a-entity>


              <a-entity text-geometry="value: Emma Rose Aguilera; font: #font2" position="-5.680 3.410 -3.000" link="href: https://youtu.be/WCwfN-y6Toc; title: My Homepage; image: #homeThumbnail;" material="color: blue; src: #texture"></a-entity>


              <a-entity text-geometry="value: Logan A. Chappe; font: #font2" position="1.610 2.670 -3.000" link="href: https://www.instagram.com/la.chap/; title: My Homepage; image: #homeThumbnail" material="color: blue"></a-entity>

              <a-entity text-geometry="value: Carson Stuckman; font: #font2" position="-8.044 -1.436 -3.000" link="href: https://www.instagram.com/virtua.mp5k/; title: My Homepage; image: #homeThumbnail" material="color: blue"></a-entity>

               <a-entity text-geometry="value: Kexin Yao; font: #font2" position="-1 3.940 -3.000" link="href: https://vimeo.com/477898054; title: My Homepage; image: #homeThumbnail" material="color: blue"></a-entity>

    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0.232 -2"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>

    </a-scene>
